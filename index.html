<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- heading -->
    <header>
        <h2 class="text-center fw-bold pb-3">Money <span class="text-warning">Distributor</span></h2>
    </header>
    <!-- Main portion -->
    <main class="container d-lg-flex justify-content-between w-100">
        <section class="w-75">
            <img class="" src="image/pic1.jpg" alt="">
        </section>
        
        <!-- calculation portion -->
        <section class="color text-center w-100 ms-2 p-3">
            <h4 class="">Income</h4>
            <pre class="fs-5 font-style">Income:  <input id="payment" class="pl-1" type="text" placeholder="Enter an amount"></pre> 
            <h4 class="">Expenses</h4>
            <pre class="fs-5 font-style">Food:      <input id="food" class="pl-1" type="text" placeholder="Your food cost"></pre> 
            <pre class="fs-5 font-style">Rent:       <input id="rent" class="pl-1" type="text" placeholder="Your rent cost"></pre>
            <pre class="fs-5 font-style">Clothes:  <input id="cloth" class="pl-1" type="text" placeholder="Your cloth cost"></pre><br>
            <button id="calculate-btn" class="btn btn-primary w-50 fs-5">Calculate</button>
            <br><br>
            <h5>Total Expenses: <span id="expense">00</span></h5>
            <h5>Balance: <span id="balance">00</span></h5>
            <pre class="fs-5 font-style"> Save: <input id="percent-input" class="pl-1 w-25" type="text" placeholder="Percent"> %  <button id="save-btn" class="btn btn-primary fs-5">Save</button></pre>
            <h5>Saving Account: <span id="total-save">00</span></h5>
            <h5>Remaining Balance: <span id="rest-balance">00</span></h5>
        </section>
    </main>
    <!-- Footer -->
    <footer class="bg-secondary py-4 text-center">
        <h5 id="error" class="text-warning error">Opps! Please enter a positive number<h5>
        <h4>Approval checking: <span class="text-light">Activated</span></h4>
    </footer>


    <script src="js/money.js"></script>
</body>
</html>
