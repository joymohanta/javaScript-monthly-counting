<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- heading -->
    <header>
        <h2 class="text-center fw-bold pb-3">Money <span class="text-warning">Distributor</span></h2>
    </header>
    <!-- Main portion -->
    <main class="container d-lg-flex justify-content-between d-sm-flex align-items-sm-center w-100">
        <section class="w-75">
            <img class="" src="image/pic1.jpg" alt="">
        </section>
        
        <!-- calculation portion -->
        <section class="color text-center w-100 ms-5 p-4">
            <h4 class="">Income</h4>
            <pre class="fs-5 font-style">Income:  <input class="pl-1" type="text"></pre> 
            <h4 class="">Expenses</h4>
            <pre class="fs-5 font-style">Food:    <input class="pl-1" type="text"></pre> 
            <pre class="fs-5 font-style">Rent:    <input class="pl-1" type="text"></pre>
            <pre class="fs-5 font-style">Clothes: <input class="pl-1" type="text"></pre><br>
            <button class="btn btn-primary w-50 fs-5">Calculate</button>
            <br><br>
            <h5>Total Expenses: 00</h5>
            <h5>Balance: 00</h5>
            <pre class="fs-5 font-style"> Save: <input class="pl-1 w-25" type="text"> %  <button class="btn btn-primary fs-5">Save</button></pre>
            <h5>Saving Account: 00</h5>
            <h5>Remaining Balance: 00</h5>
        </section>
    </main>


    <script src="js/money.js"></script>
</body>
</html>
